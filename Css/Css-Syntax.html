<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Söz Dizimi</title>
<!-- 
                    Declaration Block
        selector  { property : value ; property : value }   
         seçici       özellik  değer    özellik   değer   

        Html sayfasındaki etiketlere 3 farklı şekilde ulaşabiliriz :
        1- Html Etiketleri (Tags)
        2- Etiket Id'leri (Tag Id's)
        3- Etiket Class'ları (Tag Classes)

        Css tanımlarını da 3 farklı şekilde tanımlayabiliriz:
        1- Inline Css (Satır içi Style attribute ile),
        2- Internal Css (Sayfa içi Style elementi ile),
        3- External Css (Harici Css dosyası kullanarak)
-->
    <style>
        h1 {    /*sayfadaki tüm h1 etiketlerinin yazı rengi kırmızı olur. */
            color:red;
        }
    </style>
</head>
<body>
    <h1>CSS (Cascading StyleSheet)</h1>

</body>
</html>

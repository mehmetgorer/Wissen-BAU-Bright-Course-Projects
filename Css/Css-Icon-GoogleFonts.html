<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Icon Google Fonts</title>
    <!-- Sayfamızın başlığına icon eklemek için favicon.io sayfasından emoji icon!lardan istediğimizi seçip download ediyoruz.  
    Sayfamızdan link veriyoruz.-->
    <link rel="icon" href="../images/favicon.ico" type="image/x-icon">
    <!-- fontawesome iconları aratarak istediğimiz icon i tag'ını seçip, fontawesome cdn yolunu sitesinden alarak sayfamıza linkini ekledik.      -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <!-- Google Fonts aratıyoruz, kullanım trendlerine göre listelenen fontlardan istediğimizin stilleri seçip, oluşan linkleri sayfamıza yapıştırıyoruz. 
    Linklerin biraz daha altından font-family ekleme şeklini de alıp sayfamızda kullanıyoruz.
    -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">
<style>
    * {
        font-family: 'Roboto Condensed', sans-serif;
    }
</style>
</head>
<body>
    <h1>Icons</h1>
    <i class="fa-solid fa-star"></i><h2>FontAwesome Icons</h2>
    <h2>Favicon Icons</h2>
<p>

</p>
    <h2>Google Fonts</h2>
</body>
</html>

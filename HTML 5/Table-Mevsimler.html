<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablo ile Mevsimlerin Tasarımı</title>
</head>
<body>
    <table width="500" height="200" border="3" align="center" cellspacing="5" cellpadding="20"> 
        <thead>
            <caption><font face="Verdana" size="5" color="maroon">Mevsimler</font></caption>
            <caption align="bottom"><font face="Verdana" size="5" color="maroon">Aylar</font></caption>
            <tr bgcolor="lightblue">
                <th>İlkbahar</th>
                <th>Yaz</th>
                <th>Sonbahar</th>
                <th>Kış</th>
            </tr>    
        </thead>
        <tbody>
            <tr align="center">
                <td bgcolor="green">Mart</td>
                <td bgcolor="red">Haziran</td>
                <td bgcolor="yellow">Eylül</td>
                <td bgcolor="white">Aralık</td>
            </tr>
            <tr align="center">
                <td bgcolor="green">Nisan</td>
                <td bgcolor="red">Temmuz</td>
                <td bgcolor="yellow">Ekim</td>
                <td bgcolor="white">Ocak</td>
            </tr>
            <tr align="center">
                <td bgcolor="green">Mayıs</td>
                <td bgcolor="red">Ağustos</td>
                <td bgcolor="yellow">Kasım</td>
                <td bgcolor="white">Şubat</td>
            </tr>
            
        </tbody>

    </table>

</body>
</html>

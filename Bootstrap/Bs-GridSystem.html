<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
        <!-- Grid System -->
        <!-- 12 Column, 6 responsive tiers (katman) -->

<!-- 6 default responsive katman -->
<!-- Breakpoint	    Class infix	      Dimensions
Extra small	        None	            <576px
Small	            sm	                ≥576px
Medium	            md	                ≥768px
Large	            lg	                ≥992px
Extra large	        xl	                ≥1200px
Extra extra large	xxl	                ≥1400px -->

    <!-- Her satır max. 12 kolona bölünebilir. -->
    <!-- col değeri belirtilmez ise eşit genişliklerde div'lere paylaştırılıyor. -->
    <div class="container text-center">
    <div class="row mb-3">
        <div class="col border">column</div>
        <div class="col border">column</div>
        <div class="col border">column</div>
    </div>
<div class="container text-center">
    <div class="row mb-3">
        <div class="col-4 border">column</div>
        <div class="col-4 border">column</div>
        <div class="col-4 border">column</div>
    </div>
    <!-- 12 - 2 = 10 -> 5 x 2 böler (col-5, col-5 gibi) -->
    <div class="row mb-3">
        <div class="col-2 border">column</div>
        <div class="col border">column</div>
        <div class="col border">column</div>
    </div>
    <!-- Eğer kolon toplamı 12'yi geçerse fazlalık kolonlar alt satıra atılır. tasarım bozulur.-->
    <div class="row mb-3">
        <div class="col-3 border">column-1</div>
        <div class="col-4 border">column-2</div>
        <div class="col-6 border">      column-3</div>
    </div>

<!-- İstenilirse her bir kolonda kendi içinde bir satır oluşturulup yeniden kolonlara bölünebilir. -->

<div class="row">
    <div class="col-4 border">column1</div>
    <div class="col-8 border">
        <div class="row">
            <div class="col">column 2.1</div>
            <div class="col">column 2.2</div>        
        </div>
    </div>
</div>

<!-- responsive tasarım olması için farklı breakpoint'lerde (tier-katman) farklı davranmalarını isteriz. -->

<div class="row mt-5">
    <div class="col-md border">column 1</div>
    <div class="col-md border">column 2</div>
    <div class="col-md border">column 3</div>
</div>

<!-- breakpoint (katman-cihaz-@media) simgesi kullanılarak (sm-md-lg gibi) seçilen çözünürlük ve üstü için responsive oranlar uygulanırken, altına düşüldüğünde kolonlar alt alta yerleştiriliyor.  -->

<!-- Örnek olarak, laptop cihaza (medium-md) göre tasarladığımız sayfamızı 4 eşit parçaya bölelim. Ancak çözünürlük daha aşağıya düştüğünde (small-sm) tüm kolonlar alt alta gelmesin, onun yerine satır 2 kolon şeklinde paylaşılmaya devam etsin. -->
<!-- Mobil cihaz çözünürlüğünde de kolonlar alt alta görüntülensin. -->
<div class="row mt-5">
    <div class="col-md-3 col-sm-6 border">column 1</div>
    <div class="col-md-3 col-sm-6 border">column 2</div>
    <div class="col-md-3 col-sm-6 border">column 3</div>
    <div class="col-md-3 col-sm-6 border">column 4</div>
</div>

<!-- col-6 yada col-md-6 tanımları, kolonun satırın yarısını kaplayacağını belirtir. -->

<!-- offset class'ları satırı daha az sayıda kolona bölmemizi, ancak istediğimiz kolonların yerlerini öteleyebilmemizi sağlarlar. -->

    <div class="row my-5">
        <div class="col-md-4 border">.col-md-4</div>
        <div class="col-md-4 offset-md-4 border">.col-md-4 .offset-md-4</div>
    </div>


</div>

    <br><br>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" ></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listeler-Tablolar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<br><br>
<!-- navbar menü  -->
<!-- container sağdan soldan belirli miktarda padding kullanırken, container-fluid tüm satırı kullanıyor. -->
<div class="container-fluid">
<nav class="navbar bg-primary navbar-dark navbar-expand-sm px-5">
    <a class="navbar-brand" href="#">LOGO</a>
    <ul class="navbar-nav ms-auto">
        <li class="nav-item">
            <a class="nav-link" href="">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="">Contact</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="">About</a>
        </li>
    </ul>
</nav>

<!-- Örnek collapse özelliği olan navbar menü -->
<!-- Belirli bir çözünürlüğün (sm cihaz) altına düştüğünde menü bir buton üzerinde toplanıyor. -->
<br><br>
<nav class="navbar navbar-expand-sm bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Features</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Pricing</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" aria-disabled="true">Disabled</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</div>

<br><br>
                <!-- Form Elemanları -->

<div class="container">
    <form class="w-75">
        <div class="mb-3">
            <label class="form-label" for="email">Email</label>
            <input class="form-control" id="email" type="email">
        </div>
        <div class="mb-3">
            <label class="form-label" for="password">Password</label>
            <input class="form-control" id="password" type="password">
        </div>
        <select class="form-select" aria-label="Default select example">
            <option selected>Eğitim Seçiniz</option>
            <option value="1">Lisans</option>
            <option value="2">Yüksek Lisans</option>
            <option value="3">Doktora</option>
        </select>
        <div class="mb-3">
            <label for="adres" class="form-label">Adres</label>
            <textarea class="form-control" id="adres" rows="3"></textarea>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="check1">
            <label class="form-check-label" for="check1">
              Beni Hatırla
            </label>
        </div>
    <div class="text-center">
            <input class="btn btn-primary" id="kaydet" type="submit" value=" Kaydet ">
    </div>

  </form>

</div>



<br><br>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" ></script>
</body>
</html>

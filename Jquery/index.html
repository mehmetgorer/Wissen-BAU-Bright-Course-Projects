<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery Öğreniyoruz</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
</head>
<body>
    <h1>Jquery ($) Kullanımı</h1>

    <p id="text"></p>

    <button id="degistir">Yazı Gizle</button>

    <br><br>

    <div id="sonuc" style="width:200px; height: 100px; background-color: aqua;">
        Jquery events
    </div>
<br><br>
<button class="goster" onclick="$('#sonuc').show(1000);">Göster</button>
<button class="gizle" onclick="$('#sonuc').hide(1000);">Gizle</button>

    <script src="Jquery-DOM.js"></script>
</body>
</html>
